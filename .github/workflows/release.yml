name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  github-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install git-cliff
        run: |
          CLIFF_VERSION=2.10.1
          curl -sSL \
            https://github.com/orhun/git-cliff/releases/download/v${CLIFF_VERSION}/git-cliff-${CLIFF_VERSION}-x86_64-unknown-linux-musl.tar.gz \
            | tar -xz
          sudo mv git-cliff*/git-cliff /usr/local/bin/

      - name: Generate release notes for this tag
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          git cliff --tag "$VERSION" --output RELEASE_NOTES.md

      - name: Read release notes into variable
        id: notes
        run: |
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.notes.outputs.notes }}
          token: ${{ github.token }}
